<head>
  <title>es6-meteor</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  {{>peopleList}}

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="peopleList">
  {{#each people}}
    <li>{{_id}}--{{upperCase}}--{{email}}</li>
  {{/each}}
</template>
